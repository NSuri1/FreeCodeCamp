<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/1aca107b8e.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<img src="clear_day.jpg" class="background">
	<div class="container text-center">
		<h1 class="location font-4x">
		</h1>
		<div class="weather">
			<div class="description font-2x"></div>
			<div class="temp font-3x"></div>
		</div>
		<div class="btn-group margin">
			<button class="btn btn-default fahrenheit">&deg;F</button>
			<button class="btn btn-default celcius">&deg;C</button>
		</div>
	</div>
	

</body>
</html>
