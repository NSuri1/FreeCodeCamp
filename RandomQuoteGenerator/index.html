<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>
<body>
<div class="holder">

	<div class="container-fluid margin">
		<div class="row text-center">
			<div class="col-lg-12">
				<h1>Random Quote Generator</h1>
			</div>
			<div class="col-lg-12 description">
				<p>
					This site is a project for Free Code Camp to practice using Javascript and JSON objects in Web Applications. Quotes from Forbes' "Top 100 Inspirational Quotes".
				</p>
			</div>
		</div>
	</div>
		
	<div class="container-fluid">
		<div class="row margin">
			<div class="quote col-lg-6 col-lg-offset-3 text-center">
				<div class="saying">
					It does not matter how slowly you go as long as you do not stop.
				</div>
				<div class="person">
					<a href="https://en.wikipedia.org/wiki/Confucius" target="_blank">-Confucius</a>
				</div>
				<button class="btn btn-primary btn-block new">New Quote</button>
			</div>
		</div>
	</div>

</div>

</body>
</html>
