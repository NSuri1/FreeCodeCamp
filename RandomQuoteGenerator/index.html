<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/1aca107b8e.js"></script> 
	<script src="scripts.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="background">
<div class="holder">

	<div class="container-fluid margin white-text">
		<div class="row text-center">
			<div class="col-lg-12">
				<h1>Random Quote Generator</h1>
			</div>
			<div class="col-lg-12 description">
				<p>
					This site is a project for Free Code Camp to practice using Javascript and JSON objects in Web Applications. Quotes from Forbes' "Top 100 Inspirational Quotes".
				</p>
			</div>
		</div>
	</div>
		
	<div class="container-fluid">
		<div class="row margin">
			<div class="quote col-lg-6 col-lg-offset-3 text-center">
				<div class="saying text-color">
				</div>
				<div class="person">
				</div>
				<div>
					<button class="btn btn-default buttons new background">New Quote</button>
					<a target="_blank" href="https://twitter.com/intent/tweet" class="tweet" style="text-decoration: none;"><button class="btn btn-default buttons background"><i class="fa fa-twitter" aria-hidden="true"></i>  Tweet</button></a>
				</div>
				
			</div>
		</div>
	</div>

</div>

</body>
</html>
